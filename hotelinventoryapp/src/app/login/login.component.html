<form>
  <div class="form-group">
    <input hinvHover color="red" type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
  </div>
  <div class="form-group">
    <input hinvHover color="yellow" type="text" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </div>
</form>
